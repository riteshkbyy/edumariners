{%extends 'edumariners/base.html'%}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'design.css' %}">
{% endblock css %}
{% block contact%}
<div>
    <div style="float:left;">
        <div class="fb-page" data-href="https://www.facebook.com/edumariners/" data-tabs="timeline" data-width="1500" data-height="300" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><blockquote cite="https://www.facebook.com/hoshiyaaridiot/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/edumariners/">Intelligent idiot</a></blockquote></div>
        <div style="width:500px;"><a class="twitter-timeline" href="https://twitter.com/EduMariners?ref_src=twsrc%5Etfw">Tweets by EduMariners</a> </div>
    </div>
    <br>
    <div style="float:right; width:500px;">
    <div style="float:left;width:100%;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit">Send</button>
            </div>
        </form>
     </div>
</div>
</div>

{% endblock contact %}
{% block script %}
<div id="fb-root"></div>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3"></script>
{% endblock script %}
